---
apiVersion: v1
kind: Service
metadata:
  name: users-rest-svc
  labels:
    app: users-rest
spec:
  ports:
    - name: http
      port: 3101
      targetPort: 3101
  selector:
    app: users-rest
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-rest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-rest
  template:
    metadata:
      labels:
        app: users-rest
    spec:
      containers:
        - image: zalbiraw/go-api-test-service:v2.0
          imagePullPolicy: IfNotPresent
          name: users-rest
          command:
            - ./services/rest/users/server
          ports:
            - containerPort: 3101
          env:
            - name: PORT
              value: "3101"
---
apiVersion: tyk.tyk.io/v1alpha1
kind: ApiDefinition
metadata:
  name: users-rest
spec:
  name: users-rest
  protocol: http
  active: true
  internal: true
  use_keyless: true
  proxy:
    target_url: http://users-rest-svc.applications.svc:3101/
    listen_path: /users-rest
    strip_listen_path: true
  enable_detailed_recording: true
